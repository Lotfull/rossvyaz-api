<form action="{% url 'rossvyaz:search' %}" method="post">
{% csrf_token %}
<label for="num">Номер телефона:</label>
<input type="text" name="num" id="num" value="" placeholder="9856660205">
<input type="submit" value="Найти">
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% if result %}
<ul>
    {% for key, value in result.items %}
    <li>{{ key }}: {{ value }}</li>
    {% endfor %}
</ul>
{% endif %}
